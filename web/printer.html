<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            </style>
        <title>Demo</title>
        <meta charset="UTF-8">
            <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="style.css">
            <script type="text/javascript" src="jquery.js"></script>
                
    </head>
    <body>
        <div class="content">Publish4All</div>
         <button class="btn btn-lg btn-primary btn-block" id="addPrinter">Add a new Printer</button>
        <section id="set-3">
            <div class="hi-icon-wrap hi-icon-effect-3 hi-icon-effect-3b">
                <a href="function://goback" class="hi-icon hi-icon-textPrinter">textPrinter</a>
            </div>
            
        </section>
        <div>
            <form id="formoid" title="" method="post" class="adding_form">
                <div class="form-group">
                    <label for="printerName">PrinterName</label>
                    <input type="printerName" class="form-control" id="printerName" placeholder="printerName">
                </div>
                <div class="form-group">
                    <label for="printerPage">printerPage</label>
                    <input type="printerPage" class="form-control" id="printerPage" placeholder="printerPage">
                </div>
                <button type="submit" class="btn btn-default" id="formoid">Submit</button>
            </form>
        </div>

        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript">
            $( "#formoid" ).hide();
            $( "#addPrinter" ).click(function() {
                $("#formoid" ).show();
                console.log('The native context does not exist yet');
            });
            $("#formoid").submit(function(event) {
                                 
                                 /* stop form from submitting normally */
                                 event.preventDefault();
                                 
                                 
                                 var printerName = $.trim($('#printerName').val());
                                 var printerPage = $.trim($('#printerPage').val());
                                 if (printerName  === '' || printerPage  === '')  {
                                    console.log('Text-field is empty.');
                                    return false;
                                 }
                                 else
                                 {
                                    console.log('good.')
                                    callNativeApp ()

                                 }
                                 
            });
        </script>
    </body>
</html>
